# This is a basic workflow to help you get started with Actions

name: action

on:
  push:
    branches: [ github_actions, master ]
  pull_request:
    branches: [ github_actions, master ]

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Git clone 
      - uses: actions/checkout@v2
      - name: Pre_build
        run: |
          mv rtl ../../build_test
          cd ../../build_test
          ls -la
          echo "Pre build success"

      - name: Build
        run: 
          ./build.sh
